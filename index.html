<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgeting Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Budgeting Calculator</h1>

    <form id="budget-form">
      <!-- Income Section -->
      <div class="input-section">
        <h2>Income</h2>
        <input type="number" placeholder="Salary (KShs)" id="salary">
        <input type="number" placeholder="Freelance (KShs)" id="freelance">
      </div>
      
      <!-- Expense Section -->
      <div class="input-section" id="expenses-section">
        <h2>Expenses</h2>

        <!-- Default Expense Input -->
        <div class="expense-row">
          <input type="text" placeholder="Expense Name" class="expense-name">
          <input type="number" placeholder="Amount" class="expense-amount">
          <span class="currency-label">KShs</span>
        </div>

        <!-- Button to add more expense rows -->
        <button type="button" id="add-expense" class="add-button">+ Add Expense</button>
      </div>

      <!-- Savings Goal -->
      <div class="input-section">
        <h2>Savings Goal</h2>
        <input type="number" placeholder="Savings Goal (KShs)" id="savings-goal">
      </div>

      <button type="submit" class="submit-button">Calculate</button>
    </form>

    <!-- Charts Section -->
    <div class="chart-section">
      <h2>Expense Breakdown</h2>
      <canvas id="expense-chart"></canvas> <!-- For Pie Chart -->
    </div>
    
    <div class="chart-section">
      <h2>Income vs Expenses</h2>
      <canvas id="income-vs-expense-chart"></canvas> <!-- For Bar Chart -->
    </div>

    <!-- Summary -->
    <div id="summary">
      <h2>Financial Summary</h2>
      <p id="remaining-budget"></p>
      <p id="savings-progress"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
